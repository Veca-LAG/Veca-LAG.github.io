<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portafolio | Mis Proyectos</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <style>
        .card {
        transition: all 0.3s ease;
        border-radius: 0.75rem;
        }
        .card:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

    </style>
    
<!-- Agrega esto dentro del <body> -->
    <section id="proyectos" class="py-5 bg-light">
        <div class="container">
        <h2 class="text-center mb-4">Mis Proyectos</h2>
        
        <!-- Filtro con botones -->
        <div class="text-center mb-4">
            <button class="btn btn-outline-primary filter-btn" data-filter="all">Todos</button>
            <button class="btn btn-outline-secondary filter-btn" data-filter="html">HTML</button>
            <button class="btn btn-outline-success filter-btn" data-filter="js">JavaScript</button>
        </div>
    
        <!-- Grid de proyectos -->
        <div class="row" id="proyectos-container">
            <div class="col-md-4 mb-4 proyecto html">
            <div class="card h-100 shadow-sm">
                <img src="img/proyecto1.jpg" class="card-img-top" alt="Proyecto HTML 1">
                <div class="card-body">
                <h5 class="card-title">Sitio HTML</h5>
                <p class="card-text">Un sitio web básico hecho con HTML y CSS.</p>
                <a href="#" class="btn btn-primary">Ver más</a>
                </div>
            </div>
            </div>
    
            <div class="col-md-4 mb-4 proyecto js">
            <div class="card h-100 shadow-sm">
                <img src="img/proyecto2.jpg" class="card-img-top" alt="Proyecto JS">
                <div class="card-body">
                <h5 class="card-title">App JavaScript</h5>
                <p class="card-text">Aplicación interactiva con JavaScript puro.</p>
                <a href="#" class="btn btn-primary">Ver más</a>
                </div>
            </div>
            </div>
    
            <!-- Puedes duplicar más proyectos según necesites -->
        </div>
        </div>
    </section>


    <!-- Al final del body -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    $(".filter-btn").on("click", function () {
        const filter = $(this).data("filter");
        if (filter === "all") {
        $(".proyecto").show();
        } else {
        $(".proyecto").hide();
        $("." + filter).fadeIn();
        }
    });
    </script>

</body>
</html>
